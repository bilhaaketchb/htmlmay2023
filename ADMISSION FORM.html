<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/formstyles.css">
    <meta charset="UTF-8">
    <title>ADMISSION</title>
</head>
<body>
<div class="container">
  <h2>ADMISSION</h2>
  <form action="admission">
    <div class="form-group">
      <label for="username">username</label>
      <input type="username" id="username" name="username"placeholder="username">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password"id="password" name="password"placeholder="password">

    </div>
    <div class="form-group">
      <label for="male">male</label>
      <input type="radio" id="male" name="gender">
      <label for="female">female</label>
      <input type="radio" id="female" name="female">
      <label for="custom">custom</label>
      <input type="radio" id="custom" name="custom">
   <div class="form-group">
     <label for="dateofbirth">dateofbith</label>
     <input type="date" id="dateofbirth" name="dateofbith">
   </div>
      <div class="form-group">
        <label for="confirmpassword">confirmpassword</label>
        <input type="confirmpassword" id="confirmpassword" name="confirmpassword"placeholder="confirmpassword">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email"placeholder="email">
      </div>
      <div class="form-group">
  <button type="submit"> register</button>
      </div>

    </div>

  </form>
</div>
</body>
</html>
