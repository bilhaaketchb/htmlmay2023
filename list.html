<!doctype html>
<html lang="en">
<head>

  <style>
    h2{
      color: red;
      font-style: italic;
      text-align: center;

    }
    h3{
      color: darkgreen;
      font-style: italic;
      text-align: center;
    }
    ol{
      color: blue;
      font-style: italic;
      text-align: center;
    }
    ul{
      color: aqua;
      font-style: italic;
      text-align: center;
    }
    el{
      color: indigo;
      font-style: italic;
      text-align: center;
    }


  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>This is a group of relayed item</h2>
<h3>list of cars unordered list</h3>
<ul>
  <li>mercedes</li>
  <li>toyota</li>
  <li>nissan</li>
  <li>subaru</li>
  <li>range rover</li>
</ul>
<h3>list of fruits ordered list</h3>
<ol>
  <li>mangoes</li>
  <li>oranges</li>
  <li>apples</li>
  <li>pineapples</li>
</ol>
<h3>list of ordered items</h3>
<el>
  <li>bread</li>
  <li>blueband</li>
  <li>milk</li>
  <li>sugar</li>
  <li>cocoa</li>
</el>
</body>
</html>
